<section class="test-field">
  <password-input
    (onChanged) = 'onChanged($event)'
    [emptyInput] = 'emptyInput'
    [easy] = 'easy'
    [medium] = 'medium'
    [hard] = 'hard' >
  </password-input>

  <password-colored
    [emptyInput] = 'emptyInput'
    [easy] = 'easy'
    [medium] = 'medium'
    [hard] = 'hard'
  ></password-colored>
</section>
